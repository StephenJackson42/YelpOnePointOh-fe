<h1>Business Form</h1>
<form *ngIf="business">
    <div class="form-group">
        <label for="businessName">Business Name</label>
        <input type="text" class="form-control" id="businessName" name="businessName" required [(ngModel)]="business.businessName">
    </div>
    
    <div class="form-group">
        <label for="webstie">Website</label>
        <input type="text" class="form-control" id="website" name ="website"required [(ngModel)]="business.website">
    </div>
    <div class="form-group">
        <label for="hours">Hours</label>
        <input type="text" class="form-control" id="hours" name ="hours"required [(ngModel)]="business.hours">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name ="description"required [(ngModel)]="business.description">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name ="address"required [(ngModel)]="business.address">
    </div>





    <button type="submit" class="btn btn-primary" (click)="submitBusiness()" >Submit</button>

</form>

<div *ngIf="error" class="alert alert-danger">
  <span class="glyphicon glyphicon-exclamation-sign"></span>
  {{error}}
</div>
