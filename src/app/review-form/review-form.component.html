<h1>Review Form</h1>
<form *ngIf="review">
    <div class="form-group">
        <label for="businessName">Business Name</label>
        <input type="text" class="form-control" id="businessName" name="businessName" required [(ngModel)]="review.businessName">
    </div>
    <div class="form-group">
        <textarea class="form-control" rows=20 name ="body" [(ngModel)]="review.body"></textarea>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name ="author"required [(ngModel)]="review.author">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitReview()" >Submit</button>

</form>

<div *ngIf="error" class="alert alert-danger">
  <span class="glyphicon glyphicon-exclamation-sign"></span>
  {{error}}
</div>
